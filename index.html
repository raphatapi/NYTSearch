<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-11">
                <div class="jumbotron bg-info" style="margin-top:3%">
                    <h1 class="display-3 text-center text-white"><i class="far fa-newspaper"></i> New York Times Search</h1>
                    <hr class="my-4" style="background-color:white">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-11">
                <div class="card">
                    <div class="card-header text-white bg-dark">
                        <h4><i class="far fa-list-alt"></i> Search Parameters</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Search Term:</label>
                                <input type="text" class="form-control" id="search-term" placeholder="Enter your search here...">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
                                <select class="form-control" id="number-results">
                                    <option>1</option>
                                    <option>5</option>
                                    <option>10</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="example-date-input">Start Year (Optional):</label>
                                <input class="form-control" type="number" value="" id="start-date-input">
                            </div>
                            <div class="form-group">
                                <label for="example-date-input">End Year (Optional):</label>
                                <input class="form-control" type="number" value="" id="end-date-input">
                            </div>
                            <button type="submit" id="search-article" class="btn btn-secondary"><i class="fas fa-search"></i> Search</button>
                            <button type="submit" id="delete" class="btn btn-secondary"><i class="far fa-trash-alt"></i> Clear Results</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-11">
                <div class="card" style="margin:2% 0">
                    <div class="card-header text-white bg-dark">
                        <h4><i class="fas fa-table"></i> Top Articles</h4>
                    </div>
                    <div class="card-body">
                        <div id="articles"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-11">
                <hr>
                <h6 class="text-center text-secondary">
                    <small>Made by Raphael Tapioca with <i class="fas fa-heart"></i></small>
                </h6>
            </div>
        </div>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./logic.js"></script>
</body>
</html>
